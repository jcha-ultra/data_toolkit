    tags: [course]
  - name: "GPTeam: Collaborative AI Agents"
    description: 'open-source implementation of the "Generative Agents: Interactive Simulacra of Human Behavior" paper.'
    links:
      - https://arxiv.org/pdf/2304.03442.pdf
      - https://github.com/101dotxyz/GPTeam
