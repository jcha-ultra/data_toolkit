llm:
  - name: LMQL
    description: a query language for language models.
    links:
      - https://github.com/eth-sri/lmql
  - name: Browse.AI
    description: minitor and scrape websites with bots.
    links:
      - https://www.browse.ai/
  - name: Chatbot Arena
    description: an ELO-based ranking system for chat-based LLM systems.
    links:
      - https://chat.lmsys.org/?arena
